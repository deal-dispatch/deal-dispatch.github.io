<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deal Dispatch - Your Daily Deal Intelligence</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 16px;
            margin: 0 auto 40px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
            font-weight: 700;
        }

        .title {
            font-size: 3rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 24px;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 1.25rem;
            color: #4a5568;
            margin-bottom: 40px;
            line-height: 1.6;
            max-width: 520px;
            margin-left: auto;
            margin-right: auto;
        }

        .form-container {
            margin: 0 auto;
            max-width: 500px;
        }

        .broadcasts-section {
            margin-top: 60px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .broadcasts-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 24px;
            text-align: center;
        }

        .broadcasts-list {
            list-style: none;
            padding: 0;
        }

        .broadcast-item {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            margin-bottom: 12px;
            transition: all 0.2s ease;
        }

        .broadcast-item:hover {
            border-color: #667eea;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .broadcast-link {
            display: block;
            padding: 16px 20px;
            text-decoration: none;
            color: #2d3748;
            font-weight: 500;
            line-height: 1.5;
        }

        .broadcast-link:hover {
            color: #667eea;
        }

        .broadcast-date {
            color: #718096;
            font-size: 0.875rem;
            font-weight: 400;
            margin-top: 4px;
        }

        .broadcasts-loading {
            text-align: center;
            color: #718096;
            font-style: italic;
            padding: 20px;
        }

        .broadcasts-error {
            text-align: center;
            color: #e53e3e;
            padding: 20px;
            background: #fed7d7;
            border-radius: 8px;
            margin: 12px 0;
        }

        .debug-info {
            margin-top: 20px;
            padding: 16px;
            background: #f7fafc;
            border-radius: 8px;
            text-align: left;
            font-family: monospace;
            font-size: 12px;
            color: #4a5568;
            white-space: pre-wrap;
            display: none;
        }

        @media (max-width: 600px) {
            .title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
                margin-bottom: 32px;
            }
        }

        @media (max-width: 400px) {
            .icon {
                width: 60px;
                height: 60px;
                font-size: 24px;
                margin-bottom: 30px;
            }

            .title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">DD</div>
        <h1 class="title">Deal Dispatch</h1>
        <p class="subtitle">Get the best deals and market insights delivered straight to your inbox. Actionable intelligence for smart investors, weekly 5-min reads.</p>
        
        <div class="form-container">
            <script async data-uid="e823446242" src="https://deal-dispatch.kit.com/e823446242/index.js"></script>
        </div>

        <div class="broadcasts-section">
            <h2 class="broadcasts-title">Latest Broadcasts</h2>
            <div class="broadcasts-loading" id="broadcasts-loading">Loading latest broadcasts...</div>
            <div id="broadcasts-container"></div>
            <div id="debug-info" class="debug-info"></div>
        </div>
    </div>

    <script>
        async function fetchBroadcasts() {
            const loadingElement = document.getElementById('broadcasts-loading');
            const container = document.getElementById('broadcasts-container');
            const debugInfo = document.getElementById('debug-info');
            
            // Common RSS feed URLs for Kit
            const possibleRssUrls = [
                'https://deal-dispatch.kit.com/feed',
                'https://deal-dispatch.kit.com/rss',
                'https://deal-dispatch.kit.com/feed.xml',
                'https://api.kit.com/v4/publications/deal-dispatch/feed'
            ];
            
            // CORS proxies to try
            const corsProxies = [
                'https://api.allorigins.win/get?url=',
                'https://corsproxy.io/?',
                'https://cors-anywhere.herokuapp.com/'
            ];
            
            let debugMessages = [];
            
            for (const rssUrl of possibleRssUrls) {
                debugMessages.push(`Trying RSS URL: ${rssUrl}`);
                
                for (const proxy of corsProxies) {
                    try {
                        debugMessages.push(`  Using proxy: ${proxy}`);
                        
                        let fetchUrl;
                        let response;
                        
                        if (proxy.includes('allorigins.win')) {
                            fetchUrl = proxy + encodeURIComponent(rssUrl);
                            response = await fetch(fetchUrl, {
                                headers: {
                                    'Accept': 'application/json'
                                }
                            });
                            
                            if (!response.ok) {
                                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                            }
                            
                            const data = await response.json();
                            if (!data.contents) {
                                throw new Error('No contents in response');
                            }
                            
                            const parser = new DOMParser();
                            const xmlDoc = parser.parseFromString(data.contents, 'text/xml');
                            
                            const parseError = xmlDoc.querySelector('parsererror');
                            if (parseError) {
                                throw new Error('XML parsing error: ' + parseError.textContent);
                            }
                            
                            const items = xmlDoc.querySelectorAll('item');
                            debugMessages.push(`  Found ${items.length} items in RSS feed`);
                            
                            if (items.length > 0) {
                                displayBroadcasts(items, container);
                                loadingElement.style.display = 'none';
                                debugMessages.push('✅ Successfully loaded broadcasts!');
                                debugInfo.textContent = debugMessages.join('\n');
                                return;
                            }
                            
                        } else {
                            fetchUrl = proxy + rssUrl;
                            response = await fetch(fetchUrl);
                            
                            if (!response.ok) {
                                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                            }
                            
                            const xmlText = await response.text();
                            const parser = new DOMParser();
                            const xmlDoc = parser.parseFromString(xmlText, 'text/xml');
                            
                            const parseError = xmlDoc.querySelector('parsererror');
                            if (parseError) {
                                throw new Error('XML parsing error');
                            }
                            
                            const items = xmlDoc.querySelectorAll('item');
                            debugMessages.push(`  Found ${items.length} items in RSS feed`);
                            
                            if (items.length > 0) {
                                displayBroadcasts(items, container);
                                loadingElement.style.display = 'none';
                                debugMessages.push('✅ Successfully loaded broadcasts!');
                                debugInfo.textContent = debugMessages.join('\n');
                                return;
                            }
                        }
                        
                    } catch (error) {
                        debugMessages.push(`  ❌ Error: ${error.message}`);
                        console.error(`Error with ${rssUrl} via ${proxy}:`, error);
                    }
                }
            }
            
            // If we get here, all attempts failed
            debugInfo.textContent = debugMessages.join('\n');
            debugInfo.style.display = 'block';
            container.innerHTML = '<div class="broadcasts-error">Unable to load broadcasts. Check debug info below or try refreshing.</div>';
            loadingElement.style.display = 'none';
        }
        
        function displayBroadcasts(items, container) {
            const broadcastsList = document.createElement('ul');
            broadcastsList.className = 'broadcasts-list';
            
            // Display latest 5 broadcasts
            Array.from(items).slice(0, 5).forEach(item => {
                const title = item.querySelector('title')?.textContent || 'Untitled';
                const link = item.querySelector('link')?.textContent || item.querySelector('guid')?.textContent || '#';
                const pubDate = item.querySelector('pubDate')?.textContent;
                
                const listItem = document.createElement('li');
                listItem.className = 'broadcast-item';
                
                const linkElement = document.createElement('a');
                linkElement.href = link;
                linkElement.className = 'broadcast-link';
                linkElement.target = '_blank';
                linkElement.rel = 'noopener noreferrer';
                
                let content = title;
                if (pubDate) {
                    const date = new Date(pubDate);
                    const formattedDate = date.toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'short',
                        day: 'numeric'
                    });
                    content += `<div class="broadcast-date">${formattedDate}</div>`;
                }
                
                linkElement.innerHTML = content;
                
                listItem.appendChild(linkElement);
                broadcastsList.appendChild(listItem);
            });
            
            container.appendChild(broadcastsList);
        }
        
        // Load broadcasts when page loads
        document.addEventListener('DOMContentLoaded', fetchBroadcasts);
    </script>
</body>
</html>
